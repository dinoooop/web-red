<!DOCTYPE html>
<html lang="en" ng-app="portfolio">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Dinoop KP">
    <meta name="description" content="A portfolio of Dinoop which contains his works related to web development, skills, projects, contact information etc.">
    <title>Dinoop's portfolio</title>
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' >
    <link rel="stylesheet" type='text/css' href="css/styles.min.css">
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-112613836-1"></script>
    <script> window.dataLayer = window.dataLayer || []; function gtag(){dataLayer.push(arguments);} gtag('js', new Date()); gtag('config', 'UA-112613836-1'); </script>
  </head>
  <body id="page-top" ng-controller="PageController">

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">{{ popup.title }}</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" ng-bind-html="popup.content | htmlFormat"></div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
      <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="#page-top">#D</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="#story">Story</a>
            </li>
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="#expertised">Expertised</a>
            </li>
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="#works">Works</a>
            </li>
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="#contact">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <header class="masthead text-center text-white d-flex">
      <div class="container my-auto">
        <div class="row">
          <div class="col-lg-10 mx-auto">
            <h1 class="text-uppercase">
              <strong>Hi, I am Dinoop</strong>
            </h1>
            <hr>
          </div>
          <div class="col-lg-8 mx-auto">
            <p class="mb-5" ng-bind-html="general.welcome | htmlFormat"></p>
            <a class="scroll-down-button js-scroll-trigger" href="#story"><i class="fa fa-angle-double-down"></i></a>
          </div>
        </div>
      </div>
    </header>

    <section class="bg-primary" id="story">
      <div class="container">
        <div class="row">
          <div class="col-lg-8 mx-auto text-center">
            <h2 class="section-heading text-white">STORY</h2>
            <hr class="light my-4">
            <p class="text-faded mb-4" ng-bind-html="general.story | htmlFormat"></p>
            <br />
            <a class="btn btn-light btn-xl js-scroll-trigger shchelchok" href="#expertised" title="know-more">Know more</a>
          </div>
        </div>
      </div>
    </section>
      
    <section id="expertised">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 text-center">
            <h2 class="section-heading">EXPERTISED</h2>
            <hr class="my-4">
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-lg-4 col-md-12 text-center" ng-repeat="skill in skills">
            <div class="service-box mt-5 mx-auto">
              <i class="fa fa-4x text-primary mb-3" ng-class="skill.icon"></i>
              <h3 class="mb-3">{{ skill.title }}</h3>
              <p class="text-muted mb-0 text-justify" ng-bind-html="skill.content | htmlFormat"></p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="bg-dark text-white" id="works">
      <div class="container text-center">
        <h2 class="mb-4">WORKS!</h2>
      </div>
    </section>

    <section class="p-0 bg-dark">
      <div class="container-fluid p-0">
        <div class="row no-gutters popup-gallery">
          <div class="col-lg-4 col-sm-6 portfolio-box" ng-repeat="work in works" data-toggle="modal" data-target="#exampleModal" ng-click="onClickWork(work.post_id)">
              <img class="img-fluid" src="{{work.thumb}}" alt="" >
              <div class="portfolio-box-caption shchelchok" title="{{work.title}}">
                <div class="portfolio-box-caption-content">
                  <div class="project-name">
                    {{work.title}}
                  </div>
                </div>
              </div>
          </div>
        </div>
      </div>
    </section>

    <section id="contact">
      <div class="container">
        <div class="row">
          <div class="col-lg-8 mx-auto text-center">
            <h2 class="section-heading">CONTACT</h2>
            <hr class="my-4">
            <p class="mb-5" ng-bind-html="general.contact | htmlFormat"></p>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-4 mx-auto text-center">
            <a href="mailto:dinoooop@gmail.com"><i class="fa fa-envelope-o fa-3x mb-3 sr-contact"></i></a>
            <p><a class="shchelchok" title="email" href="mailto:dinoooop@gmail.com">dinoooop@gmail.com</a></p>
          </div>
        </div>
        
        <div class="row social-links">
          <div class="col-lg-8 mx-auto text-center">
            <ul class="social">
              <li><a class="shchelchok" title="facebook" href="https://www.facebook.com/dinoooop" target="_blank"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
              <li><a class="shchelchok" title="instagram" href="https://www.instagram.com/din00p" target="_blank"><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
              <li><a class="shchelchok" title="linkedin" href="https://in.linkedin.com/in/dinoooop" target="_blank"><i class="fa fa-linkedin" aria-hidden="true"></i></a></li>
              <li><a class="shchelchok" title="github" href="https://github.com/dinoooop" target="_blank"><i class="fa fa-github" aria-hidden="true"></i></a></li>
              <li><a class="shchelchok" title="stackoverflow" href="https://stackoverflow.com/users/3405443/dinoop" target="_blank"><i class="fa fa-stack-overflow" aria-hidden="true"></i></a></li>
            </ul>
          </div>
        </div>
        
        <div class="row shchelchok" title="instagram-images"> 
          <div class="col-lg-8 mx-auto text-center">
            <div id="instafeed"></div>
          </div>
        </div>
      </div>
    </section>

    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
    <script src="vendor/scrollreveal/scrollreveal.min.js"></script>
    <script src="vendor/magnific-popup/jquery.magnific-popup.min.js"></script>
    <script src="js/instafeed.min.js"></script>
    <script src="js/scripts.min.js"></script>
    <script src="js/ng-app/angular.min.js"></script>
    <script src="js/ng-app/app.js"></script>
    <script src="js/ng-app/services.js"></script>
    <script src="js/ng-app/controllers.js"></script>
  </body>
</html>
